<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <form action="/" method="post">
        <label for="video_id">Enter YouTube video ID:</label>
        <input type="text" name="video_id" required placeholder="e.g., dQw4w9WgXcQ">
        <button type="submit">Get Transcript</button>
        <p><small>A YouTube video ID is the 11-character string in the video's URL after "v=". For example, in "https://www.youtube.com/watch?v=dQw4w9WgXcQ", "dQw4w9WgXcQ" is the video ID.</small></p>
    </form>
    <hr>
    <pre>{{ transcript }}</pre>
</body>
</html>
